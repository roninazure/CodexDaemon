name: ğŸªœ CodexDaemon: Repo Sanitizer

on:
  schedule:
    - cron: "0 10 * * *"  # Daily at 10:00 UTC
  workflow_dispatch:

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§¹ Run CodexDaemon Sanitizer
        run: |
          python3 .github/scripts/sanitize_codex_repo.py

      - name: ğŸš€ Commit and push if sanitized
        run: |
          git config user.name "CodexDaemon"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ğŸªœ CodexDaemon: Auto-sanitized repo" || echo "No changes to commit"
          git push || echo "No push needed"

