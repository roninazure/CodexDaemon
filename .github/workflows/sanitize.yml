name: ðŸ§¹ CodexDaemon Pre-Flight Sanitizer + Auto-Review Chain

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ§± Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ§¹ Run CodexDaemon sanitizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸš¿ Cleaning Python files..."
          python3 codex_runner.py --sanitize

      - name: ðŸ“¤ Commit and push sanitized files
        run: |
          git config user.name "CodexDaemon Bot"
          git config user.email "bot@codexdaemon.local"
          git add .
          git commit -m "ðŸ§¹ Auto-sanitized repo before build" || echo "No changes to commit"
          git push || echo "No remote push needed"

  trigger-review:
    needs: sanitize
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: âš¡ Trigger CodexDaemon Auto-Review
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: roninazure/CodexDaemon
          workflow: on-push-codex.yml
          ref: main
