name: Weekly CodexDaemon Scan

on:
  schedule:
    - cron: "15 12 * * 1"  # Every Monday at 12:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout CodexDaemon
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CodexDaemon Scan (Phase 7.9)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python .github/scripts/codexdaemon_scan.py

      - name: Commit weekly scan log and reflection
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md .codex/logs/*.log || true
          git commit -m "weekly: codex scan + reflection $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
