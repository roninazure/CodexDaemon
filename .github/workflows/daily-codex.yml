name: ðŸ§  Daily CodexDaemon Update

on:
  schedule:
    - cron: "0 9 * * *"   # Every day at 9 AM UTC
  workflow_dispatch:       # Allow manual run too

jobs:
  codex-update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ§± Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ðŸš€ Run CodexDaemon auto-update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 codex_runner.py "update README.md with a new AI log entry" --commit

      - name: ðŸ“¤ Push changes
        run: |
          git config user.name "CodexDaemon Bot"
          git config user.email "bot@codexdaemon.local"
          git add .
          git commit -m "ðŸ¤– Daily CodexDaemon auto-update" || echo "No changes to commit"
          git push
